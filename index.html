<!DOCTYPE html>
<html>
    <head>
        <title>To Do</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <style>
            body {
                font-family: 'Press Start 2P', cursive;
            }
            h1 {
                font-size: 2rem;
                text-align: center;
                margin-top: 20px;
            }
            .row {
                padding: 20px;
            }
            .list-group {
                padding: 0;
            }
        </style>
    </head>
    <body class="container bg-dark">
        <h1>To-Do App</h1>
        
        <input class="form-control">
        <button class="btn btn-warning my-3 w-100 ">Adicionar</button>
        
        <div class="list-group"></div>
        
    <script>
        let tasks = [
            'Fechamento de Caixa',
            'Pagamento de Contas',
            'Conferência dos Caixas Vips',
            'Planejamento Tributário',
            'Análise de Investimentos',
            ]
        let div = document.querySelector(".list-group");
        let ipt = document.querySelector("input");
        let btn = document.querySelector(".btn");
            btn.onclick = novaTarefa;
            
        function novaTarefa() {
            if (ipt.value !== ""){
                div.innerHTML = '';
                tasks.push(ipt.value);
                exibeTarefas();
                ipt.value = "";
                ipt.focus();
            }
        }

        function exibeTarefas() {
            div.innerHTML = '';

            tasks.forEach( (elem, index) => {
                let button = document.createElement("button");
                button.setAttribute("className", "list-group-item list-group-item-action");
                button.style.textAlign = "left";
                button.style.height = "50px";
                
                button.addEventListener("mouseover", () => {
                    button.style.backgroundColor = "#5882FA";
                });
                
                button.addEventListener("mouseout", () => {
                    button.style.backgroundColor = "#FFFFFF";
                });
                
                button.addEventListener("click", () => {
                    let txtRemove = button.textContent;
                    let index = tasks.indexOf(txtRemove);
                    tasks.splice(index, 1);
                    exibeTarefas();
                });
                
                let txt = document.createTextNode(elem);
                
                button.appendChild(txt);
                div.appendChild(button);
            })
        }
        
        exibeTarefas();
        
        </script>
    </body>
</html>
